<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barterr - create barterr</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5 mb-5">
        <header class="text-center">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12 text-center">
                    <div class="logo">
                        <a href="index.html"><img src="./img/logo.svg" class="img-fluid" alt="barterr logo"></a>
                    </div>
                </div>
            </div>
        </header>

        <div class="form-section text-center mt-5 pt-5">
            <a class="mt-5 pt-5 mb-5 upload-photo" href="#">Upload photo</a>

            <form class="mt-5 create-form">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Choose your Barters category*</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Give a title*</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Optional description">
                </div>
                <p>Choose Barters location*</p>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-lg" style="background-color: #c0d6e4; color: white">My city</button>

                        </div>
                        <div class="col-md-6">
                            <button type="button" class="btn btn-lg" style="background-color: #c0d6e4; color: white">Online</button>
                        </div>
                    </div>
                </div>
                <div class="form-group wishlist">
                    <label for="exampleInputPassword1">Add your wishlist*</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Category 1">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Optional Comment 1">
                    <a href="#">Add Option</a>
                </div>
                <a type="button" class="btn btn-lg btn-block mt-5" style="width: 100%;background-color: #c0d6e4; color: white">Lets Barterr</a>
              </form>

        </div>

        
        
        <div class="col-md-12 footer pt-2 pb-5" style="margin-top: 15vw;">
            <div class="row">
                <div class="col-md-4">
                    <ul>
                        <li>Menu</li>
                        <li>About Barterr</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li>Follow us</li>
                        <li>Facebook</li>
                        <li>Instagram</li>
                        <li>Linkedin</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li>How it works</li>
                    </ul>
                </div>
            </div>
        <div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    
</body>
</html>
