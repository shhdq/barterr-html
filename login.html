<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>barterr - login</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

</head>
<body>

    <div class="container mt-5 mb-5">
        <header class="text-center">
            <div class="logo">
                <a href="index.html"><img src="./img/logo.svg" class="img-fluid" alt="barterr logo"></a>
            </div>

            <p class="cta-text">Stop shopping for a moment <span class="next-line-text"><br/>....and lets barter instead</span></p>
        </header>


        <form class="mt-5">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="create">
                <a href="./profile.html" type="submit" class="btn create" style="color: rgb(101, 148, 166)">Login</a>
            </div>
          </form>
        
          <div class="col-md-12 footer pt-2 pb-5" style="margin-top: 20vw;">
            <div class="row">
                <div class="col-md-4">
                    <ul>
                        <li>Menu</li>
                        <li>About Barterr</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li>Follow us</li>
                        <li><a href="https://www.facebook.com/LetsBarterr" target="_blank">Facebook</a></li>
                        <li><a href="https://www.instagram.com/letsbarterr/" target="_blank">Instagram</a></li>
                        <li><a href="https://www.linkedin.com/company/barterrlv/" target="_blank">Linkedin</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li>How it works</li>
                    </ul>
                </div>
            </div>
        <div>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    
</body>
</html>
