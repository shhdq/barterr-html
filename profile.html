    <title>barterr - profile</title>

    <link rel="stylesheet" href="./style.css">

    <div class="container mt-5 mb-5">
        <header class="text-center">
            <div class="row">
                <div class="col-md-12 col-xs-12 col-sm-12 text-center">
                    <div class="logo">
                        <a href="/"><img src="./img/logo.svg" class="img-fluid" alt="barterr logo"></a>
                    </div>
                </div>
                <div class="col-md-12 mt-5 profile col-xs-12 col-sm-12 text-center">
                    <div class="profile-icon-section text-center">
                        <div class="profile-icon text-center">
                            <a href="./full-profile.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="100" fill="#738088" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                  </svg>
                            </a>

                        <a href="./create-barterr.html">Create Barterr</a>
                    </div>
                </div>
            </div>
        </header>

        <div class="container text-center mt-5 pt-5 text">
            <form class="mt-5">
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search for category">
                </div>
              </form>
        </div>

        <div class="container category mt-5 m">
            <div class="cat-name-block">
                <p>#books</p>
            </div>

            <div class="list mt-5 pt-5">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 25rem;">
                            <img src="./img/books.png" class="card-img-top" alt="Books">
                            <div class="card-body">
                                <h5 class="card-title">Mugursoma</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 25rem;">
                            <img src="./img/books.png" class="card-img-top" alt="Books">
                            <div class="card-body">
                                <h5 class="card-title">Mugursoma</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card shadow-sm p-3 mb-5 bg-white rounded" style="width: 25rem;">
                            <img src="./img/books.png" class="card-img-top" alt="Books">
                            <div class="card-body">
                                <h5 class="card-title">Mugursoma</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        
          <div class="col-md-12 footer pt-2 pb-5" style="margin-top: 15vw;">

                <div class="col-md-4">

                </div>

                    </ul>
                </div>
            </div>
        <div>
